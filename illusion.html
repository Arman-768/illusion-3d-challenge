<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Wheel Illusion</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .illusion-container {
      position: relative;
      width: 200px;
      height: 200px;
      overflow: hidden;
    }

    .illusion {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      border: 2px solid #fff;
      border-radius: 50%;
      animation: spin 3s linear infinite;
      background: linear-gradient(to right, #4CAF50, #FFC107);
      
    }

    @keyframes spin {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  
  </style>
</head>
<body>
  
  
  <div class="illusion-container">
    <div class="illusion"></div>
  </div>
</body>
</html>
